<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEB. | Warm Editorial EPK</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['"Bebas Neue"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            bg: '#F4EFE6',
                            text: '#2A2421',
                            accent: '#C25E3B',
                            muted: '#8A827B',
                            surface: '#EAE4D9'
                        }
                    },
                    animation: {
                      'spin-slow': 'spin 3s linear infinite'
                    }
                }
            }
        }
    </script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-brand-bg text-brand-text antialiased selection:bg-brand-accent selection:text-white pb-24">
    <div id="root"></div>

    <script type="text/babel">
        function SebWarmEditorialEPK() {
            const [currentTrack, setCurrentTrack] = React.useState(null);
            const [isPlaying, setIsPlaying] = React.useState(false);
            const audioRef = React.useRef(null);

            const tracks = [
                { id: 1, title: "Belong", genre: "Pop / Soul", role: "Produced & Co-Written", duration: "3:42", url: "" },
                { id: 2, title: "Pocket Groove", genre: "Funk / R&B", role: "Produced & Mixed", duration: "2:55", url: "" },
                { id: 3, title: "Elevate", genre: "Worship", role: "Piano & Vocal Demo", duration: "4:10", url: "" }
            ];

            const images = {
              studio: 'assets/headphones.svg',
              branches: 'assets/branches.svg',
              guitars: 'assets/guitars.svg',
              lyrics: 'assets/lyrics.svg'
            };

            React.useEffect(() => {
                if (!currentTrack) setCurrentTrack(tracks[0]);
                lucide.createIcons();
            }, []);

            React.useEffect(() => {
                lucide.createIcons();
            });

            const togglePlay = (track) => {
                if (!track || !audioRef.current) return;
                if (currentTrack?.id === track.id) {
                    if (isPlaying) {
                        audioRef.current.pause();
                        setIsPlaying(false);
                    } else {
                        audioRef.current.play().catch(() => {});
                        setIsPlaying(true);
                    }
                } else {
                    setCurrentTrack(track);
                    setIsPlaying(true);
                    setTimeout(() => {
                        audioRef.current?.play().catch(() => {});
                    }, 100);
                }
            };

            return (
                <div className="min-h-screen relative font-sans">
                  <div
                    className="pointer-events-none fixed inset-0 z-50 opacity-[0.05] mix-blend-multiply"
                    style={{ backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E")` }}
                  ></div>

                  <audio
                    ref={audioRef}
                    src={currentTrack ? currentTrack.url : ''}
                    onEnded={() => setIsPlaying(false)}
                  />

                  <nav className="border-b-2 border-brand-text/10 px-6 md:px-12 py-6 flex justify-between items-center bg-brand-bg relative z-40">
                      <div className="flex flex-col">
                          <span className="font-display text-4xl tracking-widest leading-none text-brand-accent">SEB.</span>
                          <span className="font-sans text-[9px] font-bold tracking-[0.3em] uppercase mt-1 text-brand-muted">Lafayette, CO</span>
                      </div>
                      <a href="#contact" className="font-sans text-[10px] font-bold tracking-[0.2em] uppercase text-brand-text hover:text-brand-accent transition-colors">
                          Initiate Contact
                      </a>
                  </nav>

                  <header className="px-6 md:px-12 pt-16 pb-24 max-w-[100rem] mx-auto border-b-2 border-brand-text/10">
                      <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 lg:gap-16 items-start">
                          <div className="lg:col-span-7 flex flex-col relative">
                              <h1 className="font-display text-[25vw] lg:text-[18vw] leading-[0.8] tracking-normal text-brand-text mb-8">SEB.</h1>

                              <div className="grid grid-cols-2 gap-8 items-start">
                                  <div className="pr-4">
                                      <p className="font-sans text-sm md:text-base font-medium text-brand-text/80 leading-relaxed border-l-2 border-brand-accent pl-4">
                                          Pop, Soul, and Contemporary Worship. Uplifting production built on deep pocket grooves and organic instrumentation.
                                      </p>
                                  </div>

                                  <div className="aspect-[4/5] bg-brand-surface relative overflow-hidden shadow-lg -mt-12 md:-mt-24 z-10 border border-brand-text/5">
                                      <img src={images.studio} alt="Headphones on a wooden desk" className="absolute inset-0 w-full h-full object-cover sepia-[0.2] saturate-[0.8]" />
                                      <div className="absolute bottom-2 left-2 bg-brand-bg/90 backdrop-blur-sm px-2 py-1">
                                          <p className="font-sans text-[8px] font-bold tracking-[0.2em] uppercase text-brand-text">Fig 1. Studio</p>
                                      </div>
                                  </div>
                              </div>
                          </div>

                          <div className="lg:col-span-5 w-full flex flex-col gap-8">
                              <div className="bg-brand-text text-brand-bg p-8 shadow-[8px_8px_0px_0px_rgba(194,94,59,1)] hover:translate-y-1 hover:shadow-[4px_4px_0px_0px_rgba(194,94,59,1)] transition-all cursor-pointer flex flex-col justify-between min-h-[300px]" onClick={() => togglePlay(currentTrack || tracks[0])}>
                                  <div className="flex justify-between items-start mb-8">
                                      <span className="font-sans text-[10px] font-bold tracking-[0.3em] uppercase bg-brand-accent text-white px-3 py-1">Featured Demo</span>
                                      <i data-lucide={isPlaying ? 'speaker' : 'disc-3'} className={`w-6 h-6 text-brand-accent ${isPlaying ? 'animate-pulse' : ''}`}></i>
                                  </div>

                                  <div>
                                      <h2 className="font-display text-6xl md:text-7xl tracking-wide mb-2 uppercase text-white">{currentTrack?.title || 'Belong'}</h2>
                                      <p className="font-sans text-[10px] font-bold tracking-widest uppercase text-brand-bg/60">{currentTrack?.genre || 'Pop / Soul'}</p>
                                  </div>

                                  <div className="flex justify-between items-end mt-8 border-t border-brand-bg/20 pt-6">
                                      <span className="font-sans text-xs font-bold tracking-widest text-brand-bg/80">{isPlaying ? 'NOW PLAYING' : 'CLICK TO PLAY'}</span>
                                      <button className={`w-14 h-14 rounded-full border border-brand-accent flex items-center justify-center transition-colors ${isPlaying ? 'bg-brand-accent text-white' : 'bg-transparent text-brand-accent'}`}>
                                          <i data-lucide={isPlaying ? 'pause' : 'play'} className="w-5 h-5 ml-0.5"></i>
                                      </button>
                                  </div>
                              </div>

                              <div className="aspect-[21/9] w-full bg-brand-surface relative overflow-hidden border border-brand-text/5">
                                  <img src={images.branches} alt="Black-and-white branches at sunset" className="absolute inset-0 w-full h-full object-cover" />
                              </div>
                          </div>
                      </div>
                  </header>

                  <section id="demos" className="px-6 md:px-12 py-24 max-w-[100rem] mx-auto border-b-2 border-brand-text/10">
                      <div className="mb-16 flex flex-col md:flex-row md:items-end justify-between gap-6">
                          <h2 className="font-display text-8xl md:text-9xl tracking-normal leading-none text-brand-text">ARCHIVE.</h2>
                          <p className="font-sans text-xs font-bold tracking-[0.2em] uppercase text-brand-muted max-w-xs text-right hidden md:block">
                              Curated unreleased audio. Select track to initiate playback.
                          </p>
                      </div>

                      <div className="grid grid-cols-1 lg:grid-cols-12 gap-12 items-start">
                          <div className="lg:col-span-8 flex flex-col border-t-2 border-brand-text/10">
                              {tracks.map((track, index) => (
                                  <div
                                    key={track.id}
                                    onClick={() => togglePlay(track)}
                                    className={`group flex flex-col md:flex-row md:items-center justify-between py-8 border-b-2 border-brand-text/10 cursor-pointer transition-all duration-300 ${currentTrack?.id === track.id ? 'bg-brand-accent text-white px-6 shadow-md' : 'hover:bg-brand-surface hover:px-4'}`}
                                  >
                                      <div className="flex items-center gap-6 md:gap-12 mb-4 md:mb-0">
                                          <span className={`font-display text-3xl opacity-40 ${currentTrack?.id === track.id ? 'text-white' : 'text-brand-muted'}`}>0{index + 1}</span>
                                          <div>
                                              <h3 className="font-display text-5xl md:text-6xl tracking-wide uppercase mb-1">{track.title}</h3>
                                              <p className={`font-sans text-[10px] font-bold tracking-[0.2em] uppercase ${currentTrack?.id === track.id ? 'text-white/80' : 'text-brand-muted'}`}>{track.genre} â€¢ {track.role}</p>
                                          </div>
                                      </div>

                                      <div className="flex items-center justify-between md:justify-end gap-8 w-full md:w-auto">
                                          <span className="font-sans text-xs font-bold tracking-widest">{track.duration}</span>
                                          <div className={`w-10 h-10 rounded-full border-2 flex items-center justify-center transition-transform ${currentTrack?.id === track.id ? 'border-white text-white scale-110' : 'border-brand-text/20 text-brand-text group-hover:border-brand-accent group-hover:text-brand-accent group-hover:scale-110'}`}>
                                              <i data-lucide={currentTrack?.id === track.id && isPlaying ? 'pause' : 'play'} className="w-4 h-4 ml-0.5"></i>
                                          </div>
                                      </div>
                                  </div>
                              ))}
                          </div>

                          <div className="lg:col-span-4 hidden lg:block aspect-[3/4] bg-brand-surface relative overflow-hidden border border-brand-text/5">
                              <img src={images.guitars} alt="Black-and-white guitar necks in studio" className="absolute inset-0 w-full h-full object-cover" />
                              <div className="absolute top-4 left-4 bg-brand-bg/90 backdrop-blur-sm px-2 py-1">
                                  <p className="font-sans text-[8px] font-bold tracking-[0.2em] uppercase text-brand-text">Fig 3. Processing</p>
                              </div>
                          </div>
                      </div>
                  </section>

                  <section className="px-6 md:px-12 py-24 max-w-[100rem] mx-auto border-b-2 border-brand-text/10">
                    <div className="aspect-[16/7] w-full relative overflow-hidden border border-brand-text/5">
                      <img src={images.lyrics} alt="Black-and-white lyric sheet" className="absolute inset-0 w-full h-full object-cover" />
                    </div>
                  </section>

                  <footer id="contact" className="px-6 md:px-12 py-32 md:py-48 flex flex-col items-center text-center">
                      <p className="font-sans text-[10px] font-bold tracking-[0.3em] uppercase text-brand-muted mb-8">Seeking proactive management.</p>
                      <a href="mailto:hello@example.com" className="font-display text-[20vw] md:text-[15vw] leading-none tracking-normal text-brand-text hover:text-brand-accent transition-colors duration-300">CONNECT.</a>
                  </footer>

                  <div className={`fixed bottom-0 left-0 w-full bg-brand-accent text-white z-50 px-6 py-4 flex items-center justify-between transition-transform duration-500 shadow-[0_-10px_40px_rgba(194,94,59,0.3)] ${currentTrack && isPlaying ? 'translate-y-0' : 'translate-y-full'}`}>
                      <div className="flex items-center gap-4">
                          <i data-lucide="disc-3" className="w-6 h-6 animate-spin-slow text-white/80"></i>
                          <div className="flex flex-col">
                              <p className="font-display text-3xl tracking-wide leading-none pt-1">{currentTrack?.title}</p>
                          </div>
                      </div>
                      <button onClick={() => togglePlay(currentTrack)} className="w-12 h-12 border-2 border-white rounded-full flex items-center justify-center hover:bg-white hover:text-brand-accent transition-colors">
                          <i data-lucide="pause" className="w-5 h-5"></i>
                      </button>
                  </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<SebWarmEditorialEPK />);
    </script>
</body>
</html>
